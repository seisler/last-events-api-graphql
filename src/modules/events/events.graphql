type Query {
    getEvents: [Event]
    event(id: ID!): Event
}

type Mutation {
    createEvent(input: EventInput): Event
}

type Subscription {
    eventCreated: Event
}

type Event {
    id: Int!
    name: String!
    description: String!
    location: String!
    price: String!
}

type Location {
    hall: String
    street: String
    city: String
    postcode: String
}

input EventInput {
    name: String
    description: String
    location: String
    price: String
}

